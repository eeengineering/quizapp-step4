<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">クイズリスト</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">ユーザ登録</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            ユーザ登録が完了しました。
          </div>
      </div>
	  <div th:if="${param.failure}">
	      <div class="alert alert-danger">
			すでに登録済みのユーザ名です。別のユーザ名を指定してください。
	      </div>
	  </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/register/save}"
            th:object="${user}"
          >
            <div class="form-group mb-3">
              <label class="form-label">ユーザ名</label>
              <input
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="ユーザ名"
                      th:field="*{username}"
                      type="text"
              />
              <p th:errors = "*{username}" class="text-danger"
              th:if="${#fields.hasErrors('username')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">パスワード</label>
              <input
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="パスワード"
                      th:field="*{password}"
                      type="password"
              />
              <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">登録</button>
              <span>ユーザ登録済み？ <a th:href="@{/login}">こちらからログイン</a></span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
