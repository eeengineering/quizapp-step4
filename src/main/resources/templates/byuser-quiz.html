<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ITエンジニア育成クイズ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>ITエンジニア育成クイズ(ログイン中)</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>カテゴリ</th>
                <th>クイズ</th>
                <th>リンク</th>
                <th>ステータス</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempQuiz : ${quiz}">
                <td th:text="${tempQuiz.category}" />
                <td th:text="${tempQuiz.quiz}"/>
                <td>
                    <a th:href="@{'../'+ ${tempQuiz.quizid}}">クイズへ</a>
                </td>
                <td>
                    <span th:if="${tempQuiz.status}=='完了'" th:text="完了"></span>
                    <span th:if="${tempQuiz.status}=='未完了'" th:text="未完了"></span>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
