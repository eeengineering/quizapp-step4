<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ITエンジニア育成クイズ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>ITエンジニア育成クイズ</h3>
	<a href= "/login" >ユーザ登録/ログイン</a>
	<H6>ユーザ登録してログインすることで、クイズの学習ステータスを管理することができます。ぜひ登録して使ってみてください。</H6>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>カテゴリ</th>
                <th>クイズ</th>
                <th>リンク</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempQuiz : ${quiz}">
                <td th:text="${tempQuiz.category}" />
                <td th:text="${tempQuiz.quiz}"/>
                <td>
                    <a th:href="@{'/quiz/public/'+ ${tempQuiz.quizid}}">クイズへ</a>
                </td>
            </tr>
        </tbody>
    </table>	
	
</div>

</body>
</html>
